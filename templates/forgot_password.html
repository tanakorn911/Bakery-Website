{% extends "layout.html" %}

{% block title %}ลืมรหัสผ่าน - Sweet Dreams Bakery{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="form-custom">
                <h3 class="mb-4">ลืมรหัสผ่าน</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">อีเมลที่ลงทะเบียนไว้</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">รีเซ็ตรหัสผ่าน</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
