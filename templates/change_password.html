{% extends "layout.html" %}

{% block title %}เปลี่ยนรหัสผ่าน - Sweet Dreams Bakery{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/change_password.css') }}">
{% endblock %}

{% block content %}
<div class="profile-page change-password-page py-5">
    <div class="container">
        <h2>เปลี่ยนรหัสผ่าน</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="current_password" class="form-label">รหัสผ่านปัจจุบัน</label>
                <input type="password" class="form-control" id="current_password" name="current_password" required>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">รหัสผ่านใหม่</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6" autocomplete="new-password">
                <small class="form-text text-muted">รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร</small>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">ยืนยันรหัสผ่านใหม่</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-key me-2"></i>เปลี่ยนรหัสผ่าน
            </button>
        </form>
    </div>
</div>
{% endblock %}
